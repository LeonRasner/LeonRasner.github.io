<!DOCTYPE html>
<html lang="en">
<meta content="width=device-width, initial-scale=1" name="viewport" />

<head>
    <title>Wordle Solver - Leon Rasner</title>
    <meta name="description" content="A fun coding experiment to help you solve wordle games.">
    <link rel="stylesheet" href="/css/wordleStyle.css?v=3">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="data.js"></script>
    <script src="processor.js"></script>
    <script src="script.js?v=2"></script>
</head>

<body>
        <!-- header placeholder -->
        <div data-component="header"></div>
        <!-- -- -->
    <header id="headerWordle">
        <!-- <div id="headerLeft" title="help">
            <span id="help">?</span>
        </div> -->
        <div id="headerLeft" title="Enable to automatically fill recomended Word">
            <label class="switch">
                <input type="checkbox" id="autofillSwitch">
                <span class="slider round"></span>
            </label>
            <span id="spanLeft">Auto-fill Words</span>
        </div>

        <div id="headerCenter">
            <h1>Solve your wordle</h1>
        </div>

        <div id="headerRight" title="Enable to get better starting recomendtions (less fun)">
            <span id="spanRight">Use easy mode</span>
            <label class="switch">
                <input type="checkbox" id="tryhardSwitch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <div class="content">

        <div id="inputContainer">
            <div class="row">
                <div class="cell clickable selected" id="cell-1-1"></div>
                <div class="cell clickable" id="cell-2-1"></div>
                <div class="cell clickable" id="cell-3-1"></div>
                <div class="cell clickable" id="cell-4-1"></div>
                <div class="cell clickable" id="cell-5-1"></div>
                <button class="btnRow" id="btnRow1"></button>
            </div>
            <div class="row">
                <div class="cell" id="cell-1-2"></div>
                <div class="cell" id="cell-2-2"></div>
                <div class="cell" id="cell-3-2"></div>
                <div class="cell" id="cell-4-2"></div>
                <div class="cell" id="cell-5-2"></div>
                <button class="btnRow" id="btnRow2"></button>
            </div>
            <div class="row">
                <div class="cell" id="cell-1-3"></div>
                <div class="cell" id="cell-2-3"></div>
                <div class="cell" id="cell-3-3"></div>
                <div class="cell" id="cell-4-3"></div>
                <div class="cell" id="cell-5-3"></div>
                <button class="btnRow" id="btnRow3"></button>
            </div>
            <div class="row">
                <div class="cell" id="cell-1-4"></div>
                <div class="cell" id="cell-2-4"></div>
                <div class="cell" id="cell-3-4"></div>
                <div class="cell" id="cell-4-4"></div>
                <div class="cell" id="cell-5-4"></div>
                <button class="btnRow" id="btnRow4"></button>
            </div>
            <div class="row">
                <div class="cell" id="cell-1-5"></div>
                <div class="cell" id="cell-2-5"></div>
                <div class="cell" id="cell-3-5"></div>
                <div class="cell" id="cell-4-5"></div>
                <div class="cell" id="cell-5-5"></div>
                <button class="btnRow" id="btnRow5"></button>
            </div>
            <div class="row">
                <div class="cell" id="cell-1-6"></div>
                <div class="cell" id="cell-2-6"></div>
                <div class="cell" id="cell-3-6"></div>
                <div class="cell" id="cell-4-6"></div>
                <div class="cell" id="cell-5-6"></div>
                <button class="btnRow" id="btnRow6"></button>
            </div>
        </div>

        <div id="keyboardContainer">
            <div class="keyRow">
                <button data-key="Q" class="key">Q</button>
                <button data-key="W" class="key">W</button>
                <button data-key="E" class="key">E</button>
                <button data-key="R" class="key">R</button>
                <button data-key="T" class="key">T</button>
                <button data-key="Y" class="key">Y</button>
                <button data-key="U" class="key">U</button>
                <button data-key="I" class="key">I</button>
                <button data-key="O" class="key">O</button>
                <button data-key="P" class="key">P</button>
            </div>
            <div class="keyRow">
                <button data-key="A" class="key">A</button>
                <button data-key="S" class="key">S</button>
                <button data-key="D" class="key">D</button>
                <button data-key="F" class="key">F</button>
                <button data-key="G" class="key">G</button>
                <button data-key="H" class="key">H</button>
                <button data-key="J" class="key">J</button>
                <button data-key="K" class="key">K</button>
                <button data-key="L" class="key">L</button>
            </div>
            <div class="keyRow">
                <button data-key="Enter" class="keySpecial" id="enterKey">
                    <svg width="1.5rem" height="1rem" viewBox="0 0 92 75" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M87.3385 4.10693V45.5804H4.93994M4.93994 45.5804L30.0417 21.0246M4.93994 45.5804L30.0417 70.6822"
                            stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button data-key="Z" class="key">Z</button>
                <button data-key="X" class="key">X</button>
                <button data-key="C" class="key">C</button>
                <button data-key="V" class="key">V</button>
                <button data-key="B" class="key">B</button>
                <button data-key="N" class="key">N</button>
                <button data-key="M" class="key">M</button>
                <button data-key="Back" class="keySpecial" id="backspaceKey">
                    <svg width="1.5rem" height="1rem" viewBox="0 0 102 69" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.9082 34.9749L34.9271 4.95605H97.0355V64.9938H34.9271L4.9082 34.9749Z" stroke="white"
                            stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M50.2266 22.4023L77.1492 49.325M50.3408 49.7439L77.2634 22.8217" stroke="white"
                            stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="outputContainer">
            <div class="row">
                <span id="recBlurb">I'm 0.005% sure you should try:</span>
            </div>
            <div class="row">
                <span id="output">WORDS</span>
            </div>
            <button type="button" id="btnAnother">give me another word</button>
        </div>
    </div>
    <script src="../../js/components.js"></script>
</body>

<footer>
    <!-- footer placeholder -->
    <div data-component="footer"></div>
    <!-- -- -->
</footer>

</html>
